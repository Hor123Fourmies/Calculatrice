<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--
Créer une calculatrice qui exécute les opérations basiques, à savoir,
addition, soustraction, multiplication et division.
La page contiendra trois zones de texte qui représenteront respectivement:
nombre 1, nombre 2 et résultat de l'opération,
ainsi que 4 boutons qui représenteront les 4 opérations prévues.
-->

<form name="formulaire">
    <div><input id="nombre1" type="text" name="nombre1" value=""></div>
    <div><input id="nombre2" type="text" name="nombre2" value=""></div>
    <div id="boutonsCalcul">
    <div><input id="boutonAddition" type="button" value="+"></div>
    <div><input id="boutonSoustraction" type="button" value="-"></div>
    <div><input id="boutonMultiplication" type="button" value="*"></div>
    <div><input id="boutonDivision" type="button" value="/"></div>
    </div>
    <div><input id="resultat" type="text" name="resultat" value=""></div>
</form>




<script src="script.js"></script>
</body>
</html>
